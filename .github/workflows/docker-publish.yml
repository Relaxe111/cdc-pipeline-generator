name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: asmacarma/cdc-pipeline-generator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating tags and releases
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version calculation
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Determine version bump and update pyproject.toml
        id: version_bump
        run: |
          git fetch --tags
          python3 .github/scripts/version_bump.py
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        if: steps.version_bump.outputs.should_skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version_bump.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
      
      - name: Create Git tag and push changes
        if: steps.version_bump.outputs.should_skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit updated pyproject.toml
          git add pyproject.toml
          git commit -m "chore: Bump version to ${NEW_VERSION} [skip ci]" || echo "No changes to commit"
          
          # Create and push tag
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin master "v${NEW_VERSION}"
      
      - name: Create GitHub Release
        if: steps.version_bump.outputs.should_skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          OLD_VERSION="${{ steps.version_bump.outputs.old_version }}"
          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"
          COMMITS="${{ steps.version_bump.outputs.commits }}"
          
          gh release create "v${NEW_VERSION}" \
            --title "Release v${NEW_VERSION}" \
            --notes "## Changes

          Version bumped from ${OLD_VERSION} â†’ ${NEW_VERSION}
          Bump type: ${BUMP_TYPE}

          ### Commits
          ${COMMITS}

          ### Docker Image
          \`\`\`bash
          docker pull ${{ env.DOCKER_IMAGE }}:${NEW_VERSION}
          \`\`\`"
