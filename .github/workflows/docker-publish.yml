name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: asmacarma/cdc-pipeline-generator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version calculation
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Determine version bump and update pyproject.toml
        id: version_bump
        run: |
          git fetch --tags
          python3 .github/scripts/version_bump.py
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version_bump.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
      
      - name: Create Git tag
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_bump.outputs.new_version }}
          release_name: Release v${{ steps.version_bump.outputs.new_version }}
          body: |
            ## Changes
            
            Version bumped from ${{ steps.version_bump.outputs.old_version }} â†’ ${{ steps.version_bump.outputs.new_version }}
            Bump type: ${{ steps.version_bump.outputs.bump_type }}
            
            ### Commits
            ${{ steps.version_bump.outputs.commits }}
            
            ### Docker Image
            ```bash
            docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version_bump.outputs.new_version }}
            ```
          draft: false
          prerelease: false
