# CDC Pipeline Generator - Development Container
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cdc-generator-dev
    hostname: cdc-generator-dev
    network_mode: host
    volumes:
      - .:/workspace
      - ../adopus-cdc-pipeline:/implementations/adopus:rw
      - ../asma-cdc-pipeline:/implementations/asma:rw
      - /workspace/.venv
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
    working_dir: /workspace
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  test-postgres:
    image: postgres:15-alpine
    container_name: cdc-generator-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - "5433:5432"
    volumes:
      - test-postgres-data:/var/lib/postgresql/data
    profiles:
      - testing

volumes:
  test-postgres-data:
