# CDC Pipeline Generator - Development Container
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cdc-generator-dev
    hostname: cdc-generator-dev
    network_mode: host
    env_file:
      - .env
    volumes:
      - .:/workspace
      - ../adopus-cdc-pipeline:/implementations/adopus:rw
      - ../asma-cdc-pipeline:/implementations/asma:rw
      - /workspace/.venv
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.gitconfig:/root/.gitconfig:ro
      - ~/.ssh:/root/.ssh:ro
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
    working_dir: /workspace
    command: tail -f /dev/null
    stdin_open: true
    tty: true